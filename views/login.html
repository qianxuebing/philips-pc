<script>
    $(function () {
        $("#control_phone").on("blur", function () {
            var phone = $(this).val();
            if (!(/^1[34578]\d{9}$/.test(phone))) {
                $(".bg-circle i").csds("background","red");
                $(".bg-circle span").css("color","red");
                $(".bg-circle span").text("手机号无效");
            }else{
                $(".bg-circle i").css("background","#1E9B89"); 
                $(".bg-circle span").css("color","#1E9B89");
                $(".bg-circle span").text("手机号有效");
            }
        });
    })
